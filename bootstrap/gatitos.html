      <div id="adopto" >
          <div class="container">
              <div class="row" >
                  <div class="col bg-dark text-white" >Hola
                  </div>
                  <div class="col bg-dark">
                    <form class="text-white" >
                        <div class="form-row"  >
                          <div class="form-group col-md-6">
                            <label for="inputEmail4"  >Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword4">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Dirección</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="calle y numero">
                        </div>
                        <div class="form-group">
                          <label for="inputAddress2">Referencia</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="fachada, puerta, casa o departamento">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">Ciudad</label>
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputState">Estado</label>
                            <select id="inputState" class="form-control">
                              <option selected>Choose...</option>
                              <option>...</option>
                            </select>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip">C.P</label>
                            <input type="text" class="form-control" id="inputZip">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Check me out
                            </label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                      </form>

                  </div>
              </div>
          </div>
      </div>
